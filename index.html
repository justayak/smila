<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="libs/stats.js"></script>
    <script src="libs/touchController.mini.js"></script>
    <script src="js/smila2.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
            margin-left: auto;
            margin-right: auto;
            position: absolute;
        }
    </style>
</head>
<body>
<div style="position:absolute;width: 100%;">
    <div id="smila" style="width: 300px;height: 300px;"></div>
    <div id="dpad"></div>
</div>

</body>
<script>
    $(function(){

        var UP = TouchController.DPad.UP;
        var DOWN = TouchController.DPad.DOWN;
        var LEFT = TouchController.DPad.LEFT;
        var RIGHT = TouchController.DPad.RIGHT;
        var dpad = new TouchController.DPad("dpad", {WASDEvents:true, bottom: 10, left: 10});

        var renderer = new Smila.Renderer("smila", {
            trackMouse: true
        });

        Smila.DataStore.put(
            {key:"character", src: "res/img/character.png"},
            function(){

                var a = Smila.DataStore.get("character", {w: 64, h:64});
                a.position(0,0);

                setInterval(function(){
                    a.angleInRadians += 0.1;
                }, 250);

                renderer.add(a);

                renderer.onUpdate = function(dt, elapsed){
                    var offsetY = 0, offsetX = 0;
                    var dir = dpad.getDirection();
                    switch (dir){
                        case UP:
                            offsetY += 0.8 * dt;
                            break;
                        case DOWN:
                            offsetY -= 0.8 * dt;
                            break;
                        case RIGHT:
                            offsetX -= 0.8 * dt;
                            break;
                        case LEFT:
                            offsetX += 0.8 * dt;
                            break;
                    }

                    renderer.camera().translate(offsetX, offsetY);
                }

        });

    });
</script>
</html>
