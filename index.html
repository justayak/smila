<!DOCTYPE html>
<html>
<head>
    <title>Smila</title>
</head>
<script src="libs/stats.js"></script>
<script src="libs/keys.js"></script>
<script src="js/smila.js"></script>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<style>
    *{
        margin:0;
        padding:0;
    }

    #bg{
        background: #45484d; /* Old browsers */
        background: -moz-linear-gradient(top,  #45484d 0%, #000000 100%); /* FF3.6+ */
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#45484d), color-stop(100%,#000000)); /* Chrome,Safari4+ */
        background: -webkit-linear-gradient(top,  #45484d 0%,#000000 100%); /* Chrome10+,Safari5.1+ */
        background: -o-linear-gradient(top,  #45484d 0%,#000000 100%); /* Opera 11.10+ */
        background: -ms-linear-gradient(top,  #45484d 0%,#000000 100%); /* IE10+ */
        background: linear-gradient(to bottom,  #45484d 0%,#000000 100%); /* W3C */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#45484d', endColorstr='#000000',GradientType=0 ); /* IE6-9 */

        width: 100%;
        height: 100%;
        position: absolute;
        top:0;
        left:0;
    }

    .stats{
        position: absolute;
        top:0;
        right:0;
    }

    canvas {
        background-color: white;
    }

    #smila{
        /*position: absolute;
        left:50%;
        margin-left:-25%;
        top:200px;*/
    }

</style>
<script>

    window.onload = function () {

        Smila.Settings({
            verbose:true
        });

        Smila.Renderer.start();

        Smila.DataStore.put({src:"res/img/character.png", w:64, h:64, key:"character", o:true, bm:true}, function () {

            var sprite = Smila.DataStore.get("character");
            sprite.onmouseenter(function(){
                this.outline(true);
            });
            sprite.onmouseleave(function(){
                this.outline(false);
            });


            /*
            for(var i = 0; i < 0;i++){
                var spr = Smila.DataStore.get("character");
                spr.onmouseenter(function(){
                    this.outline(true);
                });
                Smila.Renderer.add(spr);
                var x = getRandomInt(0,8000);
                var y = getRandomInt(0,8000);
                spr.position(x,y);
            }
            */

            Smila.Renderer.add(sprite);




            var sprite2 = Smila.DataStore.get("character_outline");
            Smila.Renderer.add(sprite2);
            sprite2.position(30,30);

            Smila.Renderer.onUpdate(function(dt, elapsed){

                var offsetY = 0;
                var offsetX = 0;
                if(isKeyPressed(KEY.ARROW_UP)){
                    offsetY += 0.2 * dt;
                } if(isKeyPressed(KEY.ARROW_DOWN)){
                    offsetY -= 0.2 * dt;
                } if(isKeyPressed(KEY.ARROW_RIGHT)){
                    offsetX -= 0.2 * dt;
                } if(isKeyPressed(KEY.ARROW_LEFT)){
                    offsetX += 0.2 * dt;
                }

                Smila.Renderer.camera().translate(offsetX,offsetY);

            });

        });

    };

    /**
     * Returns a random integer between min and max
     * Using Math.round() will give you a non-uniform distribution!
     */
    function getRandomInt (min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

</script>
<body>
<div id="bg">
    <div style="width:800px; height:600px;" id="smila"></div>
</div>
</body>
</html>
